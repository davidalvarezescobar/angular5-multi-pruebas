<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-toppings-selector
    [toppings]="toppings"
    [selected]="selectedToppings.value"
    (select)="onSelectTopping($event)">
  </app-toppings-selector>

  <app-pizza-name></app-pizza-name>

  <app-toppings-selected
    [selected]="selectedToppings.value"
    (remove)="removeTopping($event)">
  </app-toppings-selected>

  <app-pizza-button></app-pizza-button>
</form>

<pre>{{ form.value | json }}</pre>
