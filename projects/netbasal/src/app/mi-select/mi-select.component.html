<div class="dropdown" (document:click)="onDocumentClick($event)">
    <div class="dropdown-inputbox" (click)="openPanel()">
        <input type="text" class="input-search" readonly placeholder="placeholder"
            [value]="selectedOption.label">
    </div>

    <ul class="dropdown-content" *ngIf="open">
        <li *ngFor="let option of options" (click)="onSelect(option)">
            {{option.label}}
        </li>
    </ul>
</div>
