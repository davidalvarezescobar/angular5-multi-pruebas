<div [class.hide]="isLoading">
  <h1>Pizza Creator</h1>
  <div class="content">
    <app-pizza-form 
      [toppings]="toppings$ | async"
      [selectedToppings]="selectedToppings$ | async"
      (selectToppings)="onSelectTopping($event)"
      (newPizza)="onNewPizza($event)">
    </app-pizza-form>
  
    <app-pizza-list [pizzas]="pizzas$ | async"></app-pizza-list>
  </div>
</div>


<div [class.hide]="!isLoading" style="width:110px;margin:0 auto"><b>LOADING . . .</b></div>
