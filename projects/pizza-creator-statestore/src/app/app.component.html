<section>
  <h1>Pizza Creator</h1>
  <div class="content">
    <app-pizza-form spinnerName="toppings" spinnerAppend="child" [toppings]="toppings$ | async" [selectedToppings]="selectedToppings$ | async"
      (selectToppings)="onSelectTopping($event)" (newPizza)="onNewPizza($event)">
    </app-pizza-form>

    <app-pizza-list spinnerName="pizzas" spinnerAppend="child" [pizzas]="pizzas$ | async"></app-pizza-list>
  </div>
</section>
