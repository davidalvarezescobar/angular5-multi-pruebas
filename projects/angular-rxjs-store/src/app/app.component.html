
<input #todoTitleInput type="text" placeholder="Todo title..."
  (keyup.enter)="onAddTodo(todoTitleInput.value)">

<button (click)="onAddTodo(todoTitleInput.value)">ADD</button>

<section class="all-todos">
  <p>Uncompleted todos:</p>
  <app-todo *ngFor="let todo of todosStore.uncompletedTodos$ | async; trackBy: todosTrackFn"
    [todo]="todo"
    (complete)="todosStore.setCompleted(todo.id, $event)"
    (remove)="todosStore.removeTodo($event)"
  ></app-todo>
</section>

<hr/>

<section class="all-todos">
  <p>Completed todos:</p>
  <app-todo *ngFor="let todo of todosStore.completedTodos$ | async; trackBy: todosTrackFn"
    [todo]="todo"
    (complete)="todosStore.setCompleted(todo.id, $event)"
    (remove)="todosStore.removeTodo($event)"
  ></app-todo>
</section>
