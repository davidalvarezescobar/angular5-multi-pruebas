<div class="pizza-selector-view" [class.empty]="!selectedPizzaGroup">

  <div class="row" *ngIf="selectedPizzaGroup" [formGroup]="selectedPizzaGroup">
    <div *ngIf="selectedPizzaGroup.errors?.['toppingPizzaSize']">
      {{selectedPizzaGroup.errors?.['toppingPizzaSize']?.message}}
    </div>
    <div>
      <app-pizza-size-picker formControlName="size"></app-pizza-size-picker>
    </div>
    <div>
      <h5>Toppings</h5>
      <div style="display: flex; gap: 18px" formArrayName="toppings">
        <label *ngFor="let topping of toppingsArray" [formGroup]="topping">
          {{topping.get('name').value}}
          <input type="checkbox" [formControl]="getFormControl(topping, 'selected')">
        </label>
      </div>
    </div>
  </div>

  <div *ngIf="!selectedPizzaGroup">
    <h4>
      You have not selected any pizzas yet.
    </h4>
    <button (click)="addPizza.emit()">
      Add one
    </button>
  </div>

</div>
